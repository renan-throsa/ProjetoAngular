<div class="container main-container">
    <app-product-count [products]="produtos" ></app-product-count>
    <div class="row text-center">  
        <app-product-details class="col-md-4" *ngFor="let produto of produtos" [produto]="produto"
            (status)="changeSatus($event)">
            <h5>Ou vá até uma de nossas lojas.</h5>
        </app-product-details>
    </div>
</div>
