<div class="container main-container">
    <h1 #plist>Lista de Produdos</h1>
    <app-product-count [products]="produtos" ></app-product-count>

    <div class="row text-center">  
        <app-product-details class="col-md-4" *ngFor="let produto of produtos" [produto]="produto"
            (status)="changeStatus($event)">
            <h5 class="acabou">Ou vá até uma de nossas lojas.</h5>
            <h5 class="corra">Corra que vai acabar.</h5>
        </app-product-details>
    </div>
</div>
