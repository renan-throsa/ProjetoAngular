<div class="container main-container">
    <h4>Produto Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="addProduct()" [formGroup]="entryForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome do produto</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)"
                        formControlName="nome"
                        [ngClass]="{'is-invalid': entryForm.get('nome').errors && (entryForm.get('nome').dirty || entryForm.get('nome').touched) }" />
                    <span class="text-danger"
                        *ngIf="entryForm.get('nome')?.errors && (entryForm.get('nome').dirty || entryForm.get('nome').touched)">
                        <p>Preencha o campo Nome!</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Valor do produto</label>
                <div class="col-md-10">
                    <input class="form-control" id="valor" type="number" placeholder="Valor (requerido)"
                        formControlName="valor"
                        [ngClass]="{'is-invalid': entryForm.get('valor').errors && (entryForm.get('valor').dirty || entryForm.get('valor').touched) }" />

                    <span class="text-danger"
                        *ngIf="entryForm.get('valor')?.errors?.required && (entryForm.get('valor').dirty || entryForm.get('valor').touched)">
                        <p>Preencha o campo valor!</p>
                    </span>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Promocao</label>
                <div class="col-md-10">
                    <input class="form-control" id="promocao" type="text" placeholder="Promocao (requerido)"
                        formControlName="promocao"
                        [ngClass]="{'is-invalid': entryForm.get('promocao').errors && (entryForm.get('promocao').dirty || entryForm.get('promocao').touched) }" />
                    <span class="text-danger"
                        *ngIf="entryForm.get('promocao')?.errors?.required && (entryForm.get('promocao').dirty || entryForm.get('promocao').touched)">
                        <p>Preencha o campo promoção!</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Promoção</label>
                <div class="col-md-10">
                    <input class="form-control" id="valorPromo" type="number"
                        placeholder="Valor do produto em promoção (requerido)" formControlName="valorPromo"
                        [ngClass]="{'is-invalid': entryForm.get('valorPromo').errors && (entryForm.get('valorPromo').dirty || entryForm.get('valorPromo').touched) }" />

                    <span class="text-danger"
                        *ngIf="entryForm.get('valorPromo')?.errors?.required && (entryForm.get('valorPromo').dirty || entryForm.get('valorPromo').touched)">
                        <p>Preencha o campo valor do produto em promoção!</p>
                    </span>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" [disabled]="!entryForm.valid"
                            type="submit">salvar</button></span>
                </div>
            </div>

        </div>
    </form>
</div>
